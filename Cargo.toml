[package]
name = "base16-builder-rust"
description = "A base16 builder tool to generate template colorschemes"
version = "1.0.0"
edition = "2021"
license = "MIT"
readme = "README.md"
authors = ["Jamy Golden <code@jamygolden.com>"]
homepage = "https://github.com/tinted-theming/base16-shell"
repository = "https://github.com/tinted-theming/base16-shell"
keywords = ["cli", "base16", "shell"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.75"
clap = "4.4.10"
serde = { version = "1.0.193", features = ["derive"] }
serde_yaml = "0.9.27"
